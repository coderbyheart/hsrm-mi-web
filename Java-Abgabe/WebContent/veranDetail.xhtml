<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="include/template.xhtml">
		<ui:define name="title">Detailansicht einer Veranstaltung</ui:define>
		<ui:define name="maincol">
			<h:messages styleClass=".error" />
			<h:panelGrid columns="2" rowClasses="alignTop">

				<h:form>
					<h:panelGrid columns="2">
						<h:outputText value="veranstaltungId" />
						<h:outputText
							value="#{veranDetailB.veranstaltung.veranstaltungId}" />
						<h:outputText value="modul.bezeichnung" />
						<h:inputText
							value="#{veranDetailB.veranstaltung.modul.bezeichnung}" />
						<h:outputText value="veranstaltungsTyp" />
						<h:inputText
							value="#{veranDetailB.veranstaltung.veranstaltungsTyp.bezeichnung}" />
						<h:outputText value="dauer" />
						<h:inputText value="#{veranDetailB.veranstaltung.dauer}" />
						<h:outputText value="maxTeilnehmer" />
						<h:inputText value="#{veranDetailB.veranstaltung.maxTeilnehmer}" />
						<h:commandButton action="veranlist" value="Abbruch" />
						<h:commandButton action="#{veranDetailB.save}" value="Save" />
						<h:outputText value="modul.setSTudiengang" />
						<h:selectManyListbox
							value="#{veranDetailB.veranstaltung.modul.studiengaenge}"
							size="10" converter="studiengangConverter">
							<f:selectItems value="#{selectListen.studiengangSelectList}" />
						</h:selectManyListbox>

					</h:panelGrid>
				</h:form>
				<ui:include src="includeAufgabe3/veranVeranGruppe.xhtml" />
			</h:panelGrid>
		</ui:define>
		<ui:define name="rightcol">

		</ui:define>
	</ui:composition>
</h:body>
</html>
